<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El clima en tu ciudad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="titulo">Buscador del clima</h1>
        <div class="container-sm text-center" id="principal">

            <div class="spinner-border text-warning hidden" role="status" id="spinner">
                <span class="visually-hidden">Loading...</span>
            </div>

            <div id="tarjeta-clima" class="hidden">
                <div class="card mb-3 mx-auto" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4" id="icon">
                            <img src="..." class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body" id="city-info">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3 mt-4 container-fluid" id="contenedor-formulario">
                <form action="#" id="formulario" class="text-center">
                    <div class="form-group">
                        <input type="text" class="form-control" id="buscar" placeholder="Ciudad">
                    </div>
                    <button type="submit" class="btn btn-warning mt-3" id="btn-buscar">Buscar</button>
                </form>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
